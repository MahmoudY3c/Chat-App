<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
    <!-- <h1 class="display-1 und"></h1> -->
    <h1 class="display-3 border-bottom border-3 p-2 border-primary mb-5 text-center">Login Form</h1>
    <form class="row g-3 needs-validation align-items-center" action="/login" method="post">
      <div class="col-md-6">
        <label for="validationCustom01" class="form-label">Email</label>
        <input type="text" class="form-control" name="email"  id="validationCustom01" placeholder="Email address....." value="admin@admin.com" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="validationCustom02" placeholder="xxxxxxxxxx" value="admin123">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>
</body>
</html>
